<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="http://localhost:3000/public/styles/main.css">
  </head>
  <body id="gameBody">
    <div id="loginContainer">
        Log in
        <div id="loginForm">
          E-mail<input class="loginInputs" id="email" name="email" required/>
          <br>
          Password<input class="loginInputs" id="password" name="password" required type="password"/>
          <br>
          <button id="loginButton">Log in</button>
        </div> 
        <div id="loginButtons">
          <button id="createAccButton">Sign up</button>
        </div>
    </div>
    <div id="gameWindow">
      <canvas id="canvas"></canvas>
      <div id="chat">
        <ul class="textContainer" id="messages"></ul>
        <form class="inputForm" id="chatForm" action="">
            <input id="chatInput" autocomplete="off" maxlength="250"/>
            <button id="chatButtonSend">âž¤</button>
        </form>
      </div>
    </div>
    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="../public/login.js" type="text/javascript"></script>
    <script src="../public/client.js" type="text/javascript"></script>
  </body>
</html>
